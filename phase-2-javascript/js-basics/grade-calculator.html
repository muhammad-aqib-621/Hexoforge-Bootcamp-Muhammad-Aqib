<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    
    <script>
        let arr=[];
        for(let i = 0; i<=6; i++){
            let score=prompt("Enter your grades")
            score = Number(score);
            arr.push(score);

        }
        let total=0;
        let highest=arr[0];
        let lowest=arr[0];
        for(let score of arr ){
            if(score>highest){
                highest=score
               
            }
            if(score<lowest){
                lowest=score
                
            }
            total+=score
        }
        let average=total/arr.length;
        let grade=""
        if(average>=90){
            grade="A"
            console.log("you got A grade")
        }
         else if(average>=80){
              grade="B"
            console.log("you got B grade")
         }
        else if(average>=70){
              grade="C"
            console.log("you got C grade")
        }
         else if(average>=60){
              grade="D"
            console.log("you got D grade")
        }
        else if(average<60){
              grade="F"
        console.log("you got F grade. You are fail")
        }
    console.log("Average:" +average)
    
    console.log("Highest Score:" +highest)
    
    console.log("Lowest Score:" +lowest)
    
    console.log("grade:" +grade)

    </script>
</body>
</html>
