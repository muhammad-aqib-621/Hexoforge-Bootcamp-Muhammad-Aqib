
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        *{
            background-color:aquamarine;
            font-family:Arial, Helvetica, sans-serif;
        }
        #form{
             text-align: center;
            border:2px solid black;
            padding:6px;
            margin-top:15px;
            margin-bottom:15px;
            margin-left:0;
            margin-right:0;
            overflow: 0;
        }
        button:hover{
            background-color: blue;
        }
       
        button{
            color:white;
            background-color:black;
            padding-bottom:2px;
            margin-top:15px;
        }
    </style>
</head>
<body>
    
    <form id="form" action="post">
    <h1>Contact Form</h1>
    <label for="name">Enter your name</label>
    <input type="text" name="n" id="name" placeholder="Enter your name" required>
    <br>
    <label for="roll no">Enter your roll no</label>
    <input type="number" name="num" id="roll no" placeholder="Enter your roll no">
    <br>
    <label for="email"> Enter your email</label>
    <input type="email" name="em" id="email" placeholder="Enter your email" required>
    <br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="femsle">
    <br>
    <label for="checking">I am Student</label>
    <input type="checkbox" name="check" id="checking">
     <label for="checking">I am Teacher</label>
    <input type="checkbox" name="check" id="checking">
    <br>
    <label for="study">Your education</label>
    <select name="Your Education" id="study">Your education
        <option>Matric</option>
        <option>Fsc</option>
        <option>Graduation</option>
    </select>
    <br>
    <label for="msg">Enter your feedback</label>
    <textarea name="feedback" id="msg" cols="15" rows="2" placeholder="write your feedback....."></textarea>
    <br>
    <label for="password">Enter your Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
    <br>
    <button type="submit"> Submit</button>
    </form>
   
</body>
</html>
